<body>

  <core-toolbar class="tall" id"coreToolbar">

    <div id="heading" flex>feed.me</div>
    <div id="search">

          </core-dropdown>
        </core-field>
        <paper-shadow z="1"></paper-shadow>
      </div>

    <div class="bottom fit" horizontal center-justified end layout>

      <paper-tabs id="mainMenuTabs" selected="0" flex style="width: 70%;">

        <paper-tab id="homeMenuItem">Home</paper-tab>
        <paper-tab id="fastAdviceMenuItem">Schnell Vorschlag</paper-tab>
        <paper-tab id="myRecipesMenuItem">Meine Rezepte</paper-tab>
        <paper-tab id="profilMenuItem">Profil</paper-tab>

  <div id="content" class="main">

  </div>

  <script type="text/javascript" src="libs/core/ParameterStore.js"></script>
  <script type="text/javascript" src="libs/core/AbstractWidget.js"></script>

<script type="text/html" id="homeScreen-tpl">
    <div id="<%= id %>">

      <paper-fab icon="search" id="preselectionSearchButton"></paper-fab>
      <div id="sliderContainer">
      <slider-component>
        <img>
        <img>
        <img>
        <img>
        <img>
        <img>
        <img>
        <img>
        <img>
        <img>
        <img>
        <img>
        <img>
        <img>
        <img>
      </slider-component>
    </div>

    <div id="preselectionContainer">
    <div id="background">
      <paper-shadow z="1"></paper-shadow>
    </div>

    <div class="preselectionKindContainer" id="preselectionKindOfMenuContainer">

    <paper-icon-button class="preselectionLeftArrow" icon="chevron-left"></paper-icon-button>
    <div class="card leftCard">
      <img src="res/images/Kochtopf.png">
      <paper-shadow z="1"></paper-shadow>
    </div>

    <div class="card selectedCard">
      <img src="res/images/keines.png" id="type:none">
      <paper-shadow z="1"></paper-shadow>
    </div>

    <div class="card rightCard">
      <img src="res/images/Kaffetasse.png">
      <paper-shadow z="1"></paper-shadow>
    </div>
    <paper-icon-button class="preselectionRightArrow" icon="chevron-right"></paper-icon-button>
   
    </div>

    <div class="preselectionKindContainer" id="preselectionNutritionConceptContainer">

    <paper-icon-button class="preselectionLeftArrow" icon="chevron-left"></paper-icon-button>
    <div class="card leftCard">
      <img src="res/images/alkoholfrei.png">
      <paper-shadow z="1"></paper-shadow>
    </div>

    <div class="card selectedCard">
      <img src="res/images/keines.png" id="vegetarian:none">
      <paper-shadow z="1"></paper-shadow>
    </div>

    <div class="card rightCard">
      <img src="res/images/vegetarisch.png">
      <paper-shadow z="1"></paper-shadow>
    </div>
    <paper-icon-button class="preselectionRightArrow" icon="chevron-right"></paper-icon-button>
    
    </div>

    <div class="preselectionKindContainer" id="preselectionDurationContainer">

    <paper-icon-button class="preselectionLeftArrow" icon="chevron-left"></paper-icon-button>
    <div class="card leftCard">
      <img src="res/images/+60min.png">
      <paper-shadow z="1"></paper-shadow>
    </div>

    <div class="card  selectedCard">
      <img src="res/images/keines.png" id="timetowork:none">
      <paper-shadow z="1"></paper-shadow>
    </div>

    <div class="card rightCard">
      <img src="res/images/0min.png">
      <paper-shadow z="1"></paper-shadow>
    </div>
    <paper-icon-button class="preselectionRightArrow" icon="chevron-right"></paper-icon-button>
   
    </div>

    <div class="preselectionKindContainer" id="preselectionLevelOfDifficultyContainer">
    <!--<div class="preselectionHeading">Schwierigkeitsgrad</div>-->

    <paper-icon-button class="preselectionLeftArrow" icon="chevron-left"></paper-icon-button>
    <div class="card leftCard">
      <img src="res/images/schwer.png">
      <paper-shadow z="1"></paper-shadow>
    </div>


    <div class="card selectedCard">
      <img src="res/images/keines.png" id="requiredSkill:none">
      <paper-shadow z="1"></paper-shadow>
    </div>

    <div class="card rightCard">
      <img src="res/images/leicht.png">

    <paper-icon-button class="preselectionRightArrow" icon="chevron-right"></paper-icon-button>

    </div>
    </div>

    </div>

  <script type="text/html" id="advancedSearch-tpl">
    <div id="<%= id %>">
      <core-drawer-panel id="drawerPanel">

  <core-header-panel drawer>
      <div class="leftSide">
      <h4>Current Selection</h4>
      <ul id="selection"></ul>
      

      <h4>Menüart</h4>

      <core-selector id="kindOfMenuSelector" selected="<%= kindOfMenuNr %>">
        <div class="kindOfMenuContainer" id="starterOption">
          <img src="res/images/Kaffetasse.png" />
          <div>Frühstück</div>
        </div>
        <div class="kindOfMenuContainer" id="lunchOption">
          <img src="res/images/Kochtopf.png" />
          <div>Mittagessen</div>
        </div>
      </core-selector>


      <h4>Ernährungskonzept</h4>

      <core-dropdown valueattr="label" selected="<%= nutritionConceptNr %>" id="nutritionConceptSelect">
          <core-item label="keines" id="noNutritionConcept"></core-item>
          <core-item label="vegetarisch" id="vegetarian"></core-item>
          <core-item label="vegan" id="vegan"></core-item>
          <core-item label="alkoholfrei" id="antialc"></core-item>
        </core-dropdown>


      <h4>Dauer</h4>
      <paper-slider pin value="<%= durationValue %>" max="120" id="durationSelect" editable></paper-slider>

      <h4>Schwierigkeitsgrad</h4>
      <core-selector id="levelOfDifficultySelector" selected="<%= levelOfDifficultyNr %>">
        <div class="levelOfDifficulty" id="egal"></div>
        <div class="levelOfDifficulty" id="leicht"></div>
        <div class="levelOfDifficulty" id="mittel"></div>
        <div class="levelOfDifficulty" id="schwer"></div>
      </core-selector>

        <div class="levelOfDifficultyText">egal</div>
        <div class="levelOfDifficultyText">leicht</div>
        <div class="levelOfDifficultyText">mittel</div>
        <div class="levelOfDifficultyText">schwer</div>
     
      <h4>Zutaten</h4>

      <div id="addField" class="addInput">
        <core-field>
          <input placeholder="neue Zutat..." type="text" autocomplete="off" flex>
          <paper-icon-button icon="add" class="addButton"></paper-icon-button>
        </core-field>
        <paper-shadow z="1"></paper-shadow>
      </div>
    </div>
  </core-header-panel>

  <core-header-panel main>
      <div class="right">
      <div id="countSelectContainer">
      <span>Anzahl</span>
      <core-dropdown valueattr="label" selected="1" id="countSelect">
          <core-item label="5"></core-item>
          <core-item label="10"></core-item>
          <core-item label="15"></core-item>
        </core-dropdown>
      </div>

      <div id="sortSelectContainer">
        <span>Sortierung</span>
        <core-dropdown valueattr="label" selected="0" id="sortSelect">
          <core-item label="Relevanz"></core-item>
          <core-item label="Dauer"></core-item>
          <core-item label="Schwierigkeit"></core-item>
        </core-dropdown>
      </div>

      <div id="result">
        <div id="docs"></div>
        <div id="navigation">
          <ul id="pager" class="pagination"></ul>
          <div id="pager-header"></div>
        </div>
      </div>
    </div>
    </div>

  </core-header-panel>

</core-drawer-panel>


    </div>
  </script>

  <script type="text/html" id="recipe-tpl">
    <div class="resultElement" id="<%= resultId %>" data_id="<%= recipeId %>">
      <div class="resultImg">
        <img src="<%= imgSrc %>">
      </div>
      <div class="resultDescription">
        <h2><%= title %></h2>
        <p id="links_<%= id %>" class="links"></p>
        <br class="clear" />
        <p><%= snippet %></p>
      </div>
      <paper-icon-button icon="star" class="addToFavouritesBtn"></paper-icon-button>
      <div class="iconContainer">
        <%= images %>
      </div>
      <paper-shadow z="1"></paper-shadow>
    </div>
  </script>

  <script type="text/html" id="profil-tpl">
    <div id="<%= id %>">
      <div class="center">

      <div class="ingredientsLikes">
        <h4>Zutaten, die ich mag:</h4>
        <div class="addInput" id="likeAddInput">
          <core-field>
            <input placeholder="Zutat" type="text" autocomplete="off" flex>
            <paper-icon-button icon="add" class="addButton"></paper-icon-button>
          </core-field>
        </div>
        <div id="likeBox" class="ingredientsBox">
        </div>
        <h4>Zutaten, die ich nicht mag:</h4>
        <div class="addInput" id="dislikeAddInput">
          <core-field>
            <input placeholder="Zutat" type="text" autocomplete="off" flex>
            <paper-icon-button icon="add" class="addButton"></paper-icon-button>
          </core-field>
        </div>
        <div id="dislikeBox" class="ingredientsBox">
        </div>
        <paper-shadow z="1"></paper-shadow>
      </div>


      <div class="profilInformation">
        <div>
          <div id="cathegories">
            <p>Username</p><p>Passwort</p>
          </div>
          <div id="personalInformation">
            <p><%= username %></p><p>Passwort</p>
          </div>
        </div><br class="clear" />
        <paper-button class="colored dialogButton" label="Bearbeiten"></paper-button>
        <paper-shadow z="1"></paper-shadow>
      </div>

      <div class="profilInformation">
        
        <div class="left">
        <div horizontal layout class="cBContainer">
          <paper-checkbox></paper-checkbox>
          <div vertical layout>
            <div>Vegan</div>
          </div>
        </div><br  class="clear" />

        <div horizontal layout class="cBContainer">
          <paper-checkbox></paper-checkbox>
          <div vertical layout>
            <div>Laktosefrei</div>
          </div>
        </div><br  class="clear" />

        <div horizontal layout class="cBContainer">
          <paper-checkbox></paper-checkbox>
          <div vertical layout>
            <div>Antialkoholisch</div>
          </div>
        </div><br  class="clear" />

        <div horizontal layout class="cBContainer">
          <paper-checkbox></paper-checkbox>
          <div vertical layout>
            <div>Diabetiker</div>
          </div>
        </div><br  class="clear" />

        </div>

        <div class="left">
        <div horizontal layout class="cBContainer">
          <paper-checkbox></paper-checkbox>
          <div vertical layout>
            <div>Vetetarisch</div>
          </div>
        </div><br  class="clear" />

        <div horizontal layout class="cBContainer">
          <paper-checkbox></paper-checkbox>
          <div vertical layout>
            <div>Glutenfrei</div>
          </div>
        </div><br  class="clear" />

        <div horizontal layout class="cBContainer">
          <paper-checkbox></paper-checkbox>
          <div vertical layout>
            <div>Sportler</div>
          </div>
        </div><br  class="clear" />

        <div horizontal layout class="cBContainer">
          <paper-checkbox></paper-checkbox>
          <div vertical layout>
            <div>Schwein</div>
          </div>
        </div><br  class="clear" />

        </div>
        <paper-shadow z="1"></paper-shadow>
      </div>

      </div>

    </div>
  </script>


  <script type="text/html" id="loginOverlay-tpl">
    <div id="<%= id %>">
      <div class="overlayBackground"></div>
      <div id="loginOverlayContainer">
          <h2>Login</h2>
          <paper-input label="Username" id="loginUsernameInput" floatingLabel></paper-input>
          <paper-input label="Passwort" id="loginPasswordInput" type="password" floatingLabel></paper-input><br />
          <p id="loginErrorMessage">falscher Nutzername oder falsches Passwort</p>
          <paper-button class="colored dialogButton" label="Ok" id="loginButton"></paper-button>
          <paper-button class="colored dialogButton" label="ohne Login" id="withoutLoginButton"></paper-button>
          <paper-button class="colored dialogButton" label="Registrieren" id="toRegistrationViewButton"></paper-button>
      </div>
    </div>
  </script>

  <script type="text/html" id="registrationOverlay-tpl">
    <div id="<%= id %>">
      <h2>Registrieren</h2>
      <paper-input label="Username" id="registrationUsernameInput" floatingLabel></paper-input>
      <paper-input label="Passwort" id="registrationPasswordInput" type="password" floatingLabel></paper-input>
      <paper-input label="Passwort bestätigen" id="registrationPasswordConfirmInput" type="password" floatingLabel></paper-input><br />
      <p id="loginErrorMessage">Passwort stimmt nicht überein</p>
      <paper-button class="colored dialogButton" label="Ok" id="registrationButton"></paper-button>
    </div>
  </script>

  <script type="text/html" id="myRecipes-tpl">
    <div id="<%= id %>">
    </div>
  </script>

</body>
